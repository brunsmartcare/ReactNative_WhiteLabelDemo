workflows:
  ios-release:
    environment:
      vars:
        XCODE_WORKSPACE: "ios/WhiteLabelDemo.xcworkspace"
        XCODE_SCHEME: "PurpleParrots"
      xcode: 13.0
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build ipa for distribution
        script: |
          xcodebuild build -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=14.5' -configuration Debug CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    artifacts:
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
  android-release:
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: release-*
      cancel_previous_builds: true
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Build Android App Bundle
        working_directory: android
        script: ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/bundle/**/*.aab
    publishing:
      email:
        recipients:
          - joaob@smartcon.dev.br
        notify:
          success: true     # To not receive a notification when a build succeeds
          failure: false
